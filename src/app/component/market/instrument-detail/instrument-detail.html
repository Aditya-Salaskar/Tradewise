<ng-container *ngIf="stock$ | async as stock; else notFoundOrLoading">
  
  <div class="dashboard-container">
    <header>
      <button class="back-btn" (click)="goBack()">← Back to Market</button>
      <h2>{{ stock.name }} ({{ stock.symbol }})</h2>
    </header>

    <div class="main-content">
      <div class="chart">
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
        </canvas>
      </div>

      <div class="price-section">
        <h3 class="price">₹{{ stock.price }}</h3>
      </div>

      <div class="stats">
        <div class="card">
          <h3>Volume</h3>
          <p>{{ stock.volume | number }}</p>
        </div>
        <div class="card">
          <h3>High</h3>
          <p>₹{{ stock.high }}</p>
        </div>
        <div class="card">
          <h3>Low</h3>
          <p>₹{{ stock.low }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #notFoundOrLoading>
  <div class="not-found">
    <p>Loading instrument data...</p>
    <p>If the instrument does not load, it may not be found.</p>
  </div>
</ng-template>
